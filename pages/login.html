<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Signup - DryFruits</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="auth-container">
    <h2 id="form-title">Login to DryFruits</h2>

    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="authButton">Login</button>
      <p id="auth-message"></p>
    </form>

    <div class="auth-links">
      <p class="toggle-msg">
        New user? <a href="#" id="toggleLink">Sign up here</a>
      </p>
      <p class="forgot-password">
        <a href="#" onclick="alert('Password reset functionality not implemented yet. Please contact support.')">Forgot Password?</a>
      </p>
    </div>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
